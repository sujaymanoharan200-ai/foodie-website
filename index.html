<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('italian-food-composition-with-pizza-middle.jpg');
            background-size: cover; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: rgb(239, 243, 5);
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 60px; 
            text-shadow: 
                1px 1px 0 hsl(0, 0%, 0%),
                2px 2px 0 hsl(180, 6%, 16%),
                3px 3px 0 hsl(180, 5%, 24%);
            margin-bottom: 20px; 
            text-align: center; 
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background */
            padding: 50px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Adjusted width */
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .message {
            text-align: center;
            margin-top: 15px;
        }

        .message a {
            color: #5cb85c;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }
        a{
            color: rgb(248, 247, 247);
            text-decoration: none;
            cursor: pointer;
        
        }
        .one{border: 20px solid #ecf5f2;
        width: 39%;}
        .one:hover{ background-color: #f5a905;
            
            color: white;
        }
       
    </style>
</head>
<body background="italian-food-composition-with-pizza-middle.jpg">
    <div>
        <h1>Welcome to Foodie site</h1>
        <div class="login-container">
            <form class="login-form" id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="email"> Email</label>
                    <input type="text" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password"> Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login
                    
                </button><br><br>
                <center>
                    <button class="one">
               <a href="page 1.html">Go to next page</a>
            </button>    
            </center>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const formData = new FormData(this);
            const data = new URLSearchParams();
            formData.forEach((value, key) => {
                data.append(key, value);
            });

            fetch('https://script.google.com/macros/s/AKfycbzWQBnoviqpXPIosp05kMk-4kX4p4ehZQWIYqslnAetI6tw-rfZ-vkAX7cEge210rmO/exec', {
                method: 'POST',
                body: data,
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(result => {
                if (result.status === 'success') {
                    document.getElementById('message').innerHTML = '<p style="color: green;">Login successful!</p>';
                }
                // Only notify success status, ignore others
            })
            .catch(error => {
                console.error('Error:', error);
                // Optionally handle errors, but per request, only notify success
            });
        });
    </script>
    <script scr="script.js"></script>
</body>
</html>
